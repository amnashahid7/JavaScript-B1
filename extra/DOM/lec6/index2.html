<body>
    <h1>list creation from dom</h1>
    <h2>Language</h2>
    <ul class="ulList" id="ulList">
       
    </ul>
    <script>
        let ulList= document.getElementById('ulList')
        // console.log(ulList);

        li.innerText="HTML";
        ulList.appendChild(li);


        
        
    </script>
