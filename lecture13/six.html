<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Languages</h2>
    <ul class="ulList" id="ulList">
        <li>Javascript</li>
    </ul>
</body>
<script>
    const createList = (langName) => {

        let li = document.createElement('li');

        li.innerHTML = `${langName}`;
        document.querySelector('.ulList').appendChild(li)
        document.getElementById('ulList').appendChild(li)
        //Cause an error because  className return us the HTML collection and can be access by its index vale
        //document.getElementsByClassName('ulList').appendChild(li)
    }
    createList("java")
    createList("python")



    const createOptiList = (langName) => {
        let li = document.createElement("li");
        li.appendChild(document.createTextNode(`${langName}`));

        // let text = document.createTextNode(`${langName}`)
        // li.appendChild(text)
        document.querySelector('.ulList').appendChild(li)

    }
    createOptiList("ruby on rails")
    createOptiList("golang")


    //Edit
    let secondLang = document.querySelector('li:nth-child(2)');
    console.log(secondLang);
    let newli = document.createElement('li');
    newli.textContent = "bootstarp";
    console.log(newli);
    secondLang.replaceWith(newli);

    //Edit
    let firstLang = document.querySelector('li:first-child')
    console.log(firstLang);
    firstLang.outerHTML = "<li>JS</li>"



    //Edit

    let fourthLang = document.querySelector('li:nth-child(4)')
    console.log(fourthLang);
    fourthLang.innerHTML = "Ruby";


    //Remove 
    let lastLang= document.querySelector('li:last-child')
    lastLang.remove();
